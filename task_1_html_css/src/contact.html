<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact</title>
    <link href="default.css" rel="stylesheet" />
    <link href="layout.css" rel="stylesheet" />

    <script src="./main.ts" type="module"></script>
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>

    <section>
        <ul>
            <li>
                <a href="/" title="Home"><i class="fa-solid fa-home"></i> <span>Home</span></a>
            </li>
            <li>
                <a href="/" title="Dashboard"><i class="fa-solid fa-dashboard"></i> <span>Dashboard</span></a>
            </li>
            <li>
                <a href="/" title="Profile"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
            </li>
            <li>
                <a href="./contact.html" title="Contact"><i class="fa-solid fa-message"></i> <span>Contact</span></a>
            </li>
        </ul>
    </section>

    <main>
        <form>
            <ul>
                <li>
                    <label for="name">Name<sup>*</sup></label>
                </li>
                <li>
                    <input type="text" name="name" id="name" required minlength="4" placeholder="Jane Doe">
                </li>
                <li>
                    <label for="email">Email address<sup>*</sup></label>
                </li>
                <li>
                    <input type="email" name="email" id="email" required placeholder="jane.doe@example.com">
                </li>
                <li>
                    <label for="dob">Birthday<sup>*</sup></label>
                </li>
                <li>
                    <input type="date" name="dob" id="dob" required placeholder="">
                </li>
                <li>
                    <label for="terms">Do you consent to our terms?<sup>*</sup></label>
                </li>
                <li>
                    <div>
                        <input type="radio" name="terms" id="yes-1" required value="YES">
                        <label for="yes-1">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="terms" id="yes-2" required value="yes">
                        <label for="yes-2">Yes</label>
                    </div>
                </li>
                <li>
                    <label for="joke">Please provide a joke:</label>
                </li>
                <li>
                    <input type="text" name="joke" id="joke" minlength="5" placeholder="Go on, get creative.">
                </li>
                <li>

                </li>
                <li>
                    <button class="bluebutton">Submit</button>
                    <button>Reset</button>
                </li>
            </ul>
        </form>
    </main>

    <footer>
        <div>Made with <i class="fa-solid fa-heart"></i> by David Sichau</div>
    </footer>
</body>

</html>
